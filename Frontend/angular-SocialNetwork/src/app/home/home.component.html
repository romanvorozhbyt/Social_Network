
<div class="container">
    <div class="row">
      <div class="col-md-3 ">
           <div class="list-group ">
                <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action">MyFriends</a>
                <a href="#" class="list-group-item list-group-item-action">MyChats</a>
                <button (click)="logout()">Logout</button> 
                  
                
              </div> 
      </div>
      <div class="col-md-9">
          <div class="card">
              <div class="card-body">
                  <div class="row">
                      <div class="col-md-12">
                          <h4>My Profile</h4>
                          <hr>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <form #userForm="ngForm" (ngSubmit)="OnSubmit(userForm)">
                            <!-- <input type="text" id="userId", name="userId" hidden #userId="ngModel" [(ngModel)]="currentUser.Id" > -->
                            <!-- <div *ngIf="FirstName"> -->
                              <div class="form-group row" *ngIf="currentUser.FirstName">
                                <label for="name" class="col-4 col-form-label">First Name</label> 
                                <div class="col-8">
                                  <input id="name" name="name" placeholder="First Name"  [(value)]="currentUser.FirstName"class="form-control here" type="text">
                                </div>
                              </div>
                            <!-- </div>    -->
                            
                            <div class="form-group row" *ngIf="currentUser.LastName">
                                  <label for="lastname" class="col-4 col-form-label">Last Name</label> 
                                  <div class="col-8">
                                    <input id="lastname" name="lastname" [(value)]="currentUser.LastName" placeholder="Last Name" class="form-control here" type="text">
                                  </div>
                                </div>
                                <div class="form-group row" *ngIf="currentUser.DateOfBirth">
                                    <label for="dateOfBirth" class="col-4 col-form-label">Date Of Birth</label> 
                                    <div class="col-8">
                                      <input id="DateOfBirth" name="DateOfBirth" [(value)]="currentUser.DateOfBirth" class="form-control here" type="date">
                                    </div>
                                </div>
                                <div class="form-group row" *ngIf="currentUser.Country">
                                    <label for="country" class="col-4 col-form-label">Country</label> 
                                    <div class="col-8">
                                      <input id="country" name="country" [(value)]="currentUser.Country" placeholder="your country" class="form-control here" type="text">
                                    </div>
                                  </div>
                                  <div class="form-group row" *ngIf="currentUser.City">
                                      <label for="city" class="col-4 col-form-label">City</label> 
                                      <div class="col-8">
                                        <input id="city" name="city" [(value)]="currentUser.City" placeholder="your city" class="form-control here" type="text">
                                      </div>
                                    </div>
                                    <div class="form-group row" *ngIf="currentUser.Address">
                                        <label for="address" class="col-4 col-form-label">Address</label> 
                                        <div class="col-8">
                                          <input id="address" name="address" [(value)]="currentUser.Address" placeholder="Address" class="form-control here" type="text">
                                        </div>
                                      </div>
                                              
                                <div class="form-group row" *ngIf="currentUser.WebSite">
                                  
                                  <label for="website" class="col-4 col-form-label">Website</label> 
                                  <div class="col-8">
                                    <input id="website" name="website" placeholder="website" [(value)]="currentUser.WebSite" class="form-control here" type="text">
                                  </div>
                                </div>
                                <div class="form-group row">
                                  <div class="offset-4 col-8">
                                    <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                                  </div>
                                </div>
                              </form>
                      </div>
                  </div>
                  
              </div>
          </div>
      </div>
    </div>
  </div>
